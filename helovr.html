
<html>
  <head>
    <title>Hello, WebVR! - A-Frame</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.5/dist/aframe-particle-system-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="moz" src="assets/mozilla.png" />
        <img id="project" src="assets/project.png" />
        <img id="my_wishes" src="my_wishes.jpg" />
     </a-assets>
      
     <a-entity>
      <a-image position="-10 4 15" width="10" height="5" src="#moz"></a-image>
      <a-image position="-15 7 15" width="15" height="5" src="#project"></a-image>
     </a-entity>


      <a-box position="-1 0.5 -3" rotation="0 45 0" color="pink" shadow></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="7" color="#7BC8A4" shadow></a-plane>
      <a-sky color="#2ff9b3"></a-sky>
    </a-scene>
</bo
</html>
