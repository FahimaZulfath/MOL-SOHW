<!DOCTYPE html>
<html>
  <head>
    <title>Hello, WebVR! - A-Frame</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
     <a-assets>
      <img id="boxTexture" src="https://www.google.co.in/url?sa=i&rct=j&q=&esrc=s&source=images&cd=&cad=rja&uact=8&ved=2ahUKEwiT4eamu9LZAhVInJQKHb5LDn4QjRx6BAgAEAY&url=http%3A%2F%2Finspiredtoeducate.net%2Finspiredtoeducate%2F10-aframe-io-resources-for-your-webvr-project%2F&psig=AOvVaw3ePCn4Z1ynZPw6Rl0p0mEQ&ust=1520245841679916">
      <img id="skyTexture"
      src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg">
    </a-assets>

      <a-entity>Spread Open Healthy Web</a-entity>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="red" shadow></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
