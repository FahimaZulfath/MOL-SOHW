
<html>
  <head>
    <title>Hello, WebVR! - A-Frame</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.5/dist/aframe-particle-system-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="moz" src="assets/mozilla.png" />
        <img id="project" src="assets/project.png" />
        <img id="w5" src="assets/progress/w5.jpg" />
        <img id="w6" src="assets/progress/w6.jpg" />
        <img id="w7" src="assets/progress/w7.png" />
        <img id="w8" src="assets/progress/w8.jpg" />
        <img id="w9" src="assets/progress/w9.jpg" />
        <img id="w10" src="assets/progress/w10.png" />
        <img id="w11" src="assets/progress/w11.jpg" />
        <img id="w12" src="assets/progress/w12.jpg" />
        <img id="w13" src="assets/progress/w13.jpg" />
        <img id="w14" src="assets/progress/w14.jpg" />
        <img id="w15" src="assets/progress/w15.jpg" />
        <img id="w16" src="assets/progress/w16.jpg" />
        <img id="w17" src="assets/progress/w17.jpg" />
        <img id="w18" src="assets/progress/w18.jpg" />
        <img id="w19" src="assets/progress/w19.jpg" />
        <img id="w20" src="assets/progress/w20.jpg" />

     </a-assets>
     <a-entity>
      <a-image position="-10 6 -7" width="4" height="1" src="#moz"></a-image>
      <a-image position="-10 5 -8" width="8" height="1" src="#project"></a-image>       
     </a-entity>
	    
            <a-curvedimage src="#w5" transparent="true" 
              height="5" radius="10" theta-length="30" rotation="0 50 0" position="0 0 -2">
            </a-curvedimage>
            
		<a-curvedimage src="#w6" transparent="true" 
              height="5" radius="10" theta-length="30" rotation="0 100 0" position="0 0 -2">
            </a-curvedimage>
 
            <a-curvedimage src="#w8" transparent="true" 
              height="5" radius="10" theta-length="30" rotation="0  200 0" position="0 0 -2">
            </a-curvedimage>
	    
	     <a-curvedimage src="#w7" transparent="true" 
              height="5" radius="10" theta-length="30" rotation="0  150 0" position="0 0 -2">
            </a-curvedimage>
           
	    <a-curvedimage src="#w9" transparent="true" 
              height="5" radius="10" theta-length="30" rotation="0 250 0" position="0 0 -2">
            </a-curvedimage>
	    
	    <a-curvedimage src="#w10" transparent="true" 
              height="5" radius="10" theta-length="30" rotation="0 300 0" position="0 0 -2">
            </a-curvedimage>
            
		<a-curvedimage src="#w11" transparent="true" 
              height="5" radius="10" theta-length="30" rotation="0 350 0" position="0 0 -2">
            </a-curvedimage>
	    <a-curvedimage src="#w12" transparent="true" 
              height="5" radius="10" theta-length="30" rotation="0 350 0" position="0 0 -2">
            </a-curvedimage>
	    <a-curvedimage src="#w13" transparent="true" 
              height="5" radius="10" theta-length="30" rotation="0 350 0" position="0 0 -2">
            </a-curvedimage>



          <a-light type="directional" color="#fff" intensity="0.2" position="-1 2 1"></a-light>
          <a-light type="ambient" color="#fff"></a-light>
          <a-sky color=rbg(200 200 200) opacity="0.5"</a-sky>
     </a-scene>
 </body>
</html>
